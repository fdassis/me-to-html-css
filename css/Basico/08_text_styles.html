<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Text Styles</title>

    <style type="text/css">
      
      body {
        font-size: 40px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .negrito{
        /* normal, bold [100 ... 900] */
        font-weight: bold;
      }

      .italico{
        font-style: italic;
      }

      .formatacao{
        /* text-decoration: underline; */
        /* text-decoration: overline; */
        text-decoration: line-through;
      }


    </style>
  </head>
  
  <body>
    
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto italico</p>
    <p class="formatacao">Texto Formatado</p>

  </body>

</html>
