<!DOCTYPE html>
<html>

  <head>  
    <meta charset="UTF-8">
    <title>Divs and Span</title>

    <style type="text/css">
      
      .paragrafo_azul {
        color: blue;
      }

      #principal {
        color: red;
      }
      
      #top_menu{
        background: purple;
      }

      #conteudo{
        background: palevioletred;
      }
      
      .produto{
        background: rebeccapurple;
        margin: 10px;
      }
      
      #rodape{
        background: rebeccapurple;
      }
      
      #rodape2{
        background: gray;
      }

    </style>
  </head>
  
  <body>

    <div id="top_menu">

      <img src="src/img/demon_slayer.png" alt="tanjiro" width=200>
      
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
      </ul>

    </div>

    <div id="conteudo">
      
      <div class="produto">
        produto 1
      </div>

      <div class="produto">
        produto 2
      </div>

      <div class="produto">
        produto 3
      </div>

    </div>
    
    <span id="rodape">
      Todos
    </span>

    <span id="rodape2">
      os direitos reservados
    </span>

  </body>

</html>
