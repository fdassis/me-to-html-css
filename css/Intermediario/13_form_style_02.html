<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form_syle_02.css">
    <title>Form Style 02</title>
  </head>

  <body>
    
    <div id="container">
      <img src="./src/img/menu.png" alt="">

      <form>

        <div>
          <input 
            type="text" 
            name="email" 
            id="email" 
            placeholder="Digite seu email"
            autocomplete="off"
          >
        </div>

        <div>
          <input 
            type="password"
            name="senha" 
            id="senha" 
            placeholder="Digite seu senha"
            autocomplete="off"
          >
        </div>

        <div>
          <input 
            type="submit"
            value="Entrar"
            class="submit"
          >
        </div>

      </form>

    </div>


  </body>
</html>
